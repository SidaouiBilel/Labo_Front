<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Sign up</h4>
                    <p class="category">Create an account</p>
                </div>
                <div class="card-content" >
                    <form #f="ngForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Email address</label>
                                    <input type="email" class="form-control" name="email" #email ngModel required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Fist Name</label>
                                    <input type="text" class="form-control" name="nom" #firstname ngModel required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" name="prenom" #lastname ngModel required>
                                </div>
                            </div>
                        </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group form-black label-floating is-empty">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" name="password" #password ngModel required>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <select class="form-control" name="status" #status>
                          <option>Professor</option>
                          <option>Student</option>
                          <option>Researcher</option>
                        </select>
                      </div>
                        <button type="submit" class="btn btn-danger pull-right" (click)="onSubmit(email.value,firstname.value,lastname.value,password.value,status.value)" [disabled]="!f.valid">Create Account</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
              <div *ngIf="success">
                <p class="text-danger">Registration was successful!</p>
              </div>
              <div *ngIf="failure">
                  <p class="text-danger"> Registration was unsuccessful ! Please Contact the administrator</p>
              </div>
            </div>
        </div>

    </div>
</div>
</div>
