<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Forum</h4>
            <p class="category">Don't be afraid to ask questions</p>
          </div>
          <div class="card-content">
            <form #f="ngForm">
            <table class="table table_bil">
              <thead>
              <tr *ngFor="let po of post" style="background-color: #e53935">
                <th width="14%" height="50px"><div class="small_img"><img [src]="'src/assets/img/faces/'+po[2]+'.png'" class="profile-photo-small"/></div><div style="color: #ffffff">{{po[3]}} {{po[2]}}</div></th>
                <th colspan="4"><h2 align="center" style="color: #ffffff">{{po[0]}}</h2></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let po of post" height="200px" style="background-color: #e2e2e2">
                <td colspan="5"><h3>{{po[1]}}</h3></td>
              </tr>
              <tr style="background-color: #f2f2f2" *ngFor="let data of userdata">
                <td width="14%"></td>
                <td width="14%"><div class="small_img_2"><img src="../assets/img/faces/marc.jpg" style="border-radius: 50%" class="profile-photo-small"/></div>{{data[1]}} {{data[0]}}</td>
                <td width="72%" colspan="2"><
                  <div class="form-group form-black label-floating is-empty">
                  <label class="control-label">Do you have an answer ?</label>
                  <input type="text" class="form-control" name="comment" #comment ngModel required>
                </div></td>
                <td><button type="submit" class="btn btn-facebook" [disabled]="!f.valid" (click)="onclicked(comment.value,data[4],id)">Comment</button></td>
              </tr>
              </tbody>
            </table>
            </form>
            <table *ngFor="let co of comm" class="table table_bil">
              <tbody>
              <tr>
                <td width="14%" style="background-color: #f2f2f2"></td>
                <td width="14%" style="background-color: #f2f2f2"><div class="small_img_2"><img [src]="'src/assets/img/faces/'+co[1]+'.png'" class="profile-photo-small"/></div>{{co[2]}} {{co[1]}}</td>
                <td style="background-color: #f2f2f2"><h4>{{co[0]}}</h4></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
